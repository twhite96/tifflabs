blueprint:
  name: Weather dashboard page Blueprint
  description: An weather dashboard page by Robert Wilson based on orginial page by
    Leon van der Linden
  version: '3.1'
  type: page
  custom_cards:
  - button-card
  - weather-card
  - mini-graph-card
  - fold-entity-row
  - multiple-entity-row
  - state-switch
  - stack-in-card
  - entity-attributes-card
  input:
    weather_entity:
      name: Weather entity
      description: This is the weather entity (e.g weather.openweathermap )
      type: entity-picker
    weather_entity_temperature:
      name: temperature
      description: This is the temperature from the weather entity (e.g.  sensor.openweathermap_temperature
        )
      type: entity-picker
    weather_entity_feels_like:
      name: Feels Like
      description: This is the feels like temperature from the weather entity (e.g.
        sensor.openweathermap_feels_like_temperature )
      type: entity-picker
    weather_entity_humidity:
      name: Humidity
      description: This is the humidity from the weather entity (e.g. sensor.openweathermap_humidity
        )
      type: entity-picker
    weather_entity_pressure:
      name: Barometric pressure
      description: This is the pressure from the weather entity (e.g. sensor.openweathermap_pressure)
      type: entity-picker
    wind_speed:
      name: Wind Speed
      description: Wind speed sensor (e.g. sensor.openweathermap_wind_speed )
      type: entity-picker
    wind_bearing:
      name: Wind Direction
      description: Wind direction sensor (e.g. sensor.openweathermap_wind_bearing
        )
      type: entity-picker
    weather_alert_entity:
      name: Weather Alert entity
      description: Currently this is only tested with nws_alerts
      type: entity-picker
    allergy_index_today:
      name: Current Allergy index
      description: allergy index for today
      type: entity-picker
    allergy_index_forecasted_average:
      name: Allergy Forecast
      description: allergy forecast
      type: entity-picker
    asthma_index_today:
      name: Asthma Index for today
      description: daily asthma index
      type: entity-picker
    asthma_index_forecasted_average:
      name: asthma forecast
      description: asthma forecast
      type: entity-picker
    cold_flu_index_today:
      name: Cold/Flu index today
      description: Daily Cold/Flu index
      type: entity-picker
    cold_flu_forecasted_average:
      name: Cold/Flu Forecast
      description: cold/flu forecast
      type: entity-picker
    current_ozone_level:
      name: Ozone level Sensor
      description: Ozone Level Sensor
      type: entity-picker
    forecast_rain:
      name: Forecast Precipitation Sensor
      description: Forecast for Precipitation
      type: entity-picker
    forecast_rain_chance:
      name: Forecast Precipitation Percentage
      description: Forecast for Precipitation Percentage
      type: entity-picker
    rain_last_24_hours:
      name: Rain Last 24 Hours
      description: Sensor for rain totals last 24 hours
      type: entity-picker
    rain_last_hour:
      name: Rain Last Hour
      description: Sensor for rain total last hour
      type: entity-picker
    long_home:
      name: Longitude for your home
      description: This is the longitude for your home
      type: text-field
    lat_home:
      name: Latitude for your home
      description: This is the latitude for your home
      type: text-field
    Feels_Like:
      name: Translate Feels Like temperature
      description: Translate feels like temperature
      type: text-field
    Rain:
      name: Translate Rain/Precipitation
      description: Translate Precipitation
      type: text-field
    Forecast:
      name: Translate Weather Forecast
      description: Translate weather Forecast
      type: text-field
    Temp:
      name: Translate temperature
      description: translate temperature
      type: text-field
    Humditiy:
      name: Translate humidity
      description: translate humidity
      type: text-field
    Barometric_Pressure:
      name: Translate Barometric Pressure
      description: translate barometric Pressure
      type: text-field
    Stats:
      name: Translate Statistics
      description: Translate statistics
      type: text-field
    Last_24_Hours:
      name: Translate the phrase Last 24 hours
      description: Translate the phrase last 24 hours
      type: text-field
    Radar:
      name: Translate Radar
      description: Translate Radar
      type: text-field
    Wind:
      name: Translate Wind
      description: Translate Wind
      type: text-field
    Wind_speed:
      name: Translate Wind Speed
      description: Translate Wind Speed
      type: text-field
    Wind_direction:
      name: Translate Wind Direction/Bearing
      type: text-field
    Weather_Alert:
      name: Translate Weather alert
      description: Translate weather alert
      type: text-field
    Learn_More:
      name: Translate Learn Learn_More
      description: Translate learn more
      type: text-field
    Risks:
      name: Translate Health Risks
      description: translate health Risks
      type: text-field
card:
  type: custom:dwains-flexbox-card
  items_classes: col-xs-12
  cards:
  - type: vertical-stack
    item_classes: col-xs-12 col-sm-4
    cards:
    - type: custom:state-switch
      entity: hash
      default: forecast
      states:
        forecast:
          type: vertical-stack
          cards:
          - type: custom:dwains-flexbox-card
            padding: true
            cards:
            - type: horizontal-stack
              cards:
              - type: custom:button-card
                name: $Forecast$
                template: weather_dashboard_blueprint_heading
                tap_action:
                  action: navigate
                  navigation_path: '#forecast'
                styles:
                  name:
                  - color: var(--dwains-theme-accent)
              - type: custom:button-card
                name: $Rain$
                template: weather_dashboard_blueprint_heading
                tap_action:
                  action: navigate
                  navigation_path: '#neerslag'
              - type: custom:button-card
                name: $Temp$
                template: weather_dashboard_blueprint_heading
                tap_action:
                  action: navigate
                  navigation_path: '#temperatuur'
              - type: custom:button-card
                name: $Stats$
                template: weather_dashboard_blueprint_heading
                tap_action:
                  action: navigate
                  navigation_path: '#stats'
          - type: vertical-stack
            cards:
            - type: custom:stack-in-card
              cards:
              - type: conditional
                conditions:
                - entity: $weather_alert_entity$
                  state_not: '0'
                card:
                  type: entities
                  title: $Weather_Alert$
                  show_header_toggle: false
                  entities:
                  - entity: $weather_alert_entity$
              - type: conditional
                conditions:
                - entity: $weather_alert_entity$
                  state_not: '0'
                card:
                  type: markdown
                  content: "---\n# NWS First Active Alert\n  {% if state_attr('$weather_alert_entity$',\
                    \ 'title') != None and state_attr('$weather_alert_entity$', 'title').split('\
                    \ - ')[0] is defined  %}\n    \n## {{ states.$weather_alert_entity$.attributes.title.split('\
                    \ - ')[0] }}\n\n  {{ state_attr('$weather_alert_entity$', 'display_desc').split('\\\
                    n\\n-\\n\\n')[0] }}\n\n  {% else %}\n    none\n  {% endif %}\n"
              - type: conditional
                conditions:
                - entity: $weather_alert_entity$
                  state_not: '0'
                - entity: $weather_alert_entity$
                  state_not: '1'
                card:
                  type: markdown
                  content: "---\n# NWS Second Active Alert {% if state_attr('$weather_alert_entity$',\
                    \ 'title').split(' - ')[1] is defined %}\n## {{ states.$weather_alert_entity$.attributes.title.split('\
                    \ - ')[1] }}\n\n  {{ state_attr('$weather_alert_entity$', 'display_desc').split('\\\
                    n\\n-\\n\\n')[1] }}\n\n{% else %}\n  none\n{% endif %}\n"
              - type: conditional
                conditions:
                - entity: $weather_alert_entity$
                  state_not: '0'
                - entity: $weather_alert_entity$
                  state_not: '1'
                - entity: $weather_alert_entity$
                  state_not: '2'
                card:
                  type: markdown
                  content: "---\n# NWS Third Active Alert {% if state_attr('$weather_alert_entity$',\
                    \ 'title').split(' - ')[2] is defined %}\n## {{ states.$weather_alert_entity$.attributes.title.split('\
                    \ - ')[2] }}\n\n  {{ state_attr('$weather_alert_entity$', 'display_desc').split('\\\
                    n\\n-\\n\\n')[2] }}\n\n{% else %}\n  none\n{% endif %}\n"
              - type: conditional
                conditions:
                - entity: $weather_alert_entity$
                  state_not: '0'
                - entity: $weather_alert_entity$
                  state_not: '1'
                - entity: $weather_alert_entity$
                  state_not: '2'
                - entity: $weather_alert_entity$
                  state_not: '3'
                card:
                  type: markdown
                  content: "---\n# NWS Fourth Active Alert {% if state_attr('$weather_alert_entity$',\
                    \ 'title').split(' - ')[3] is defined %}\n## {{ states.$weather_alert_entity$.attributes.title.split('\
                    \ - ')[3] }}\n\n  {{ state_attr('$weather_alert_entity$', 'display_desc').split('\\\
                    n\\n-\\n\\n')[3] }}\n\n{% else %}\n  none\n{% endif %}\n"
              - type: conditional
                conditions:
                - entity: $weather_alert_entity$
                  state_not: '0'
                - entity: $weather_alert_entity$
                  state_not: '1'
                - entity: $weather_alert_entity$
                  state_not: '2'
                - entity: $weather_alert_entity$
                  state_not: '3'
                - entity: $weather_alert_entity$
                  state_not: '4'
                card:
                  type: markdown
                  content: "---\n# NWS Fifth Active Alert {% if state_attr('$weather_alert_entity$',\
                    \ 'title').split(' - ')[4] is defined %}\n## {{ states.$weather_alert_entity$.attributes.title.split('\
                    \ - ')[4] }}\n\n  {{ state_attr('$weather_alert_entity$', 'display_desc').split('\\\
                    n\\n-\\n\\n')[4] }}\n\n{% else %}\n  none\n{% endif %}\n"
            - type: custom:weather-card
              style: "ha-card {\n  border-radius: 10px;\n  padding-bottom: 10px;\n\
                \  background-color: var(--dwains-theme-primary)\n}\n:host {\n  --paper-item-icon-color:\
                \ var(--dwains-theme-accent) !important;\n}\n.card-header {\n  padding:\
                \ 5px 16px;\n  font-size: 15px;\n  font-weight: 700 !important;\n\
                }\n#states {\n  padding-top: 0px !important;\n  padding-bottom: 0px\
                \ !important;\n}\n.secondary {\n  color: darkgray !important;\n  margin-left:\
                \ 2px !important;\n}\n"
              entity: $weather_entity$
              current: true
              details: true
              forecast: true
              hourly_forecast: false
              number_of_forecasts: '5'
            - type: entities
              title: $Stats$
              style: "ha-card {\n  border-radius: 10px;\n  padding-bottom: 10px;\n\
                \  background-color: var(--dwains-theme-primary)\n}\n:host {\n  --paper-item-icon-color:\
                \ var(--dwains-theme-accent) !important;\n}\n.card-header {\n  padding:\
                \ 5px 16px;\n  font-size: 15px;\n  font-weight: 700 !important;\n\
                }\n#states {\n  padding-top: 0px !important;\n  padding-bottom: 0px\
                \ !important;\n}\n.secondary {\n  color: darkgray !important;\n  margin-left:\
                \ 2px !important;\n}\n"
              entities:
              - entity: $weather_entity_feels_like$
                name: $Feels_Like$
              - entity: $wind_speed$
                name: $Wind_speed$
              - entity: $weather_entity_humidity$
                name: $Humditiy$
              - entity: $weather_entity_pressure$
                name: $Barometric_Pressure$
              - entity: $wind_bearing$
                name: $Wind_direction$
                icon: mdi:compass
              - type: custom:fold-entity-row
